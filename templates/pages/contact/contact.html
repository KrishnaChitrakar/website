{% extends "layouts/main.html" %}

{% block content %}

<!-- contact section start -->
<div class="contact_section layout_padding">
    <div class="container">
      <div class="row">
         {% if messsages %}
            {% for message in messages %}
               <div class="alert alert-success" role="alert">
                  {{ message}}
               </div>
            {% endfor %}
         {% endif %}
      </div>
      <h1 class="contact_taital">Request A Call Back</h1>
      <div class="email_text">
         <form name="{% url 'contact' %}" method="post">
            {% csrf_token %}
         <div class="form-group">
            <input type="text" class="email-bt" placeholder="Name" name="Email" required>
         </div>
         <div class="form-group">
            <input type="text" class="email-bt" placeholder="Phone Numbar" name="Email" required>
         </div>
         <div class="form-group">
            <input type="text" class="email-bt" placeholder="Email" name="Email" required>
         </div>
         <div class="form-group">
            <input type="text" class="email-bt" placeholder="Subject" name="Subject" required>
         </div>
         <div class="form-group">
            <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" name="Massage" required></textarea>
         </div>
         <div class="send_btn"><a href="">SEND</a></div>
      </div>
    </div>
  </div>
  <!-- contact section end -->

{% endblock %}
